<ion-content class = "background-image">
  <div class = "content">
    <div class = "button-action">
      <ion-button fill = "clear" color="dark"size = "small">
        <b><p class = "signin-text">Sign in </p></b>
      </ion-button>
      <ion-button fill = "outline" color="dark"size = "small"href="signup">
        <b><p class = "signup-text">Sign up </p></b>
      </ion-button>
    </div>
    <div class="ion-padding">
      <ion-input placeholder="Email" type = "email" [(ngModel)]="email"></ion-input><br>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input><br>
        <ion-select placeholder="Login as" [(ngModel)]="user">
        <ion-select-option value="gu">General User</ion-select-option>
        <ion-select-option value="hf">Health Care facilities</ion-select-option>
        <ion-select-option value="ha">Health advisor</ion-select-option>
      </ion-select>
    </div>
    <ion-button class="action-button" size="Large" shape = "roumd" (click)="login()"> Login</ion-button>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button fill = "outline" style="color: white; 
            text-transform: none; margin-top: 25px; --border-color: white;" > Forgot Password?</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class = "line" size = 5></ion-col>
          <ion-col size = 2 style="text-align: center;"> Or </ion-col>
          <ion-col class = "line" size =5></ion-col>
        </ion-row>
      </ion-grid>
      <ion-button class="cbutton" href="welcome">Continue as Annonymus User</ion-button><br>
      <ion-button class="fbbutton" href="chart-ha">Continue as Health Advisor</ion-button><br>
      <ion-button class="gbutton" href = "chart-hf">Continue as Care Facility</ion-button><br>
  </div>
</ion-content>
